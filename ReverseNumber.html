<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number </title>
</head>
<body>
    <script>
    function RevNumber(num){
     var MyReverse=num.toString().split("").reverse().join("");
     
     if(MyReverse.endsWith("-"))
     {
         MyReverse="-"+MyReverse;
         return parseInt(MyReverse);
     }
     else{
        return parseInt(MyReverse);
     }
    }
    document.write("The Reverse Number is "+RevNumber(1234));
    
    </script>
</body>
</html>
