    <title>Find the largest Word</title>
</head>
<body>
    <script>
         function findLongestWord(str)
          {
             var longestWord = str.split(' ').sort(function(a, b) { return b.length - a.length; });
             return longestWord[0];
          }
          document.write("Input is  Web developement Turorial "+"<br>")
document.write("Output is "+ findLongestWord("Web developement Turorial"));
    </script>
</body>
